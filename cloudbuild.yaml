steps:
- id: env
  name: $_GO_IMAGE
  entrypoint: go
  args:
  - env
- id: unshallow
  # name: $_GO_IMAGE
  name: gcr.io/cloud-builders/gcloud
  entrypoint: git
  args:
  - fetch
  - --tags
  - --unshallow
- id: ko
  name: $_GO_IMAGE
  dir: tools
  entrypoint: go
  args:
  - get
  - github.com/google/ko/cmd/ko
  env:
  - 'GO111MODULE=on'
- id: image
  name: $_GO_IMAGE
  entrypoint: bash
  args:
  - -eEuo
  - pipefail
  - -c
  - |-
    /workspace/.gopath/bin/ko resolve --filename manifests --platform all --preserve-import-paths --tags latest,$_TAG_NAME | head -n-2 > deploy/ghr-test.yaml
  env:
  - 'KO_DOCKER_REPO=gcr.io/$_PROJECT_ID'
- id: manifest
  name: gcr.io/cloud-builders/gcloud
  entrypoint: bash
  args:
  - -eEuo
  - pipefail
  - -c
  - |-
    mkdir -p /root/.ssh
    gcloud secrets versions access latest --secret $_GITHUB_SECRET_NAME > /root/.ssh/id_github
    chmod 600 /root/.ssh/id_github
    cat << EOF > /root/.ssh/config
    Hostname github.com
    IdentityFile /root/.ssh/id_github
    EOF
    ssh-keyscan -t rsa github.com > /root/.ssh/known_hosts
    git config --add user.name "Cloud Build"
    git config --add user.email cloudbuild@example.com
    git add deploy/ghr-test.yaml
    git commit -m "Update deploy manifest for $_TAG_NAME"
    git config -l
    git push origin HEAD:refs/heads/main
  # volumes:
  # - name: 'ssh'
  #   path: /root/.ssh
options:
  dynamic_substitutions: true
  env:
  - 'CGO_ENABLED=0'
  - 'GOCACHE=/workspace/.gocache'
  - 'GOFLAGS=-mod=readonly'
  - 'GOPATH=/workspace/.gopath'
  - 'TAG_NAME=$TAG_NAME'
  - 'PROJECT_ID=$PROJECT_ID'
  logging: GCS_ONLY
substitutions:
  _GO_IMAGE: golang:1.15
  _GITHUB_SECRET_NAME: ghr-test-github-deploy-key
  _PROJECT_ID: $PROJECT_ID
  _TAG_NAME: $TAG_NAME
timeout: 600s
