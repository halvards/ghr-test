steps:
- id: ko
  name: gcr.io/cloud-builders/go
  dir: tools
  entrypoint: go
  args:
  - get
  - github.com/google/ko/cmd/ko
- id: image
  name: gcr.io/cloud-builders/go
  entrypoint: /workspace/.gopath/bin/ko
  args:
  - publish
  - .
  - --base-import-paths
  - --local
- id: tag
  name: gcr.io/cloud-builders/docker
  args:
  - tag
  - ko.local/ghr-test
  - gcr.io/$PROJECT_ID/ghr-test
options:
  env:
  - 'GOCACHE=/workspace/.cache'
  - 'GOFLAGS=-mod=readonly'
  - 'GOPATH=/workspace/.gopath'
  - 'PROJECT_ID=$PROJECT_ID'
  logging: GCS_ONLY
timeout: 600s
images:
- 'gcr.io/$PROJECT_ID/ghr-test'
