name: Release
on:
  push:
    tags:
    - 'v*'
jobs:
  build:
    name: Release
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.15
    - name: Names
      run: |
        echo MODULE_NAME=$(go list | tr '[:upper:]' '[:lower:]') >> $GITHUB_ENV
        echo IMAGE_NAME=$(echo ${{ github.event.repository.name }} | tr '[:upper:]' '[:lower:]') >> $GITHUB_ENV
        echo IMAGE_REPO=$(echo $GITHUB_REPOSITORY | tr '[:upper:]' '[:lower:]') >> $GITHUB_ENV
        echo IMAGE_TAG=${GITHUB_REF##*/} >> $GITHUB_ENV
    - name: Build binaries
      run: |
        GOOS=darwin GOARCH=amd64 go build -o ghr-test_darwin_amd64 .
        GOOS=linux GOARCH=amd64 go build -o ghr-test_linux_amd64 .
        GOOS=linux GOARCH=arm64 go build -o ghr-test_linux_arm64 .
    - name: Create checksums
      run: shasum -a 256 ghr-test_* > SHA256SUMS
    - name: Install crane and ko
      run: |
        cd $(mktemp -d)
        go get github.com/google/go-containerregistry/cmd/crane
        go get github.com/google/ko/cmd/ko
      env:
        GO111MODULE: on
    - name: Build and push container images
      run: |
        echo -n 'IMAGE_DIGEST=' >> $GITHUB_ENV
        $(go env GOPATH)/bin/crane auth login docker.pkg.github.com -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
        $(go env GOPATH)/bin/ko publish --base-import-paths --platform linux/amd64 --tags latest,$IMAGE_TAG . >> $GITHUB_ENV
      env:
        KO_DOCKER_REPO: docker.pkg.github.com/${{ env.IMAGE_REPO }}
    - name: Create release body file
      run: |
        echo '## Images' > ${{ runner.temp }}/body.md
        echo "    docker.pkg.github.com/$IMAGE_REPO/$IMAGE_NAME:$IMAGE_TAG" >> ${{ runner.temp }}/body.md
        echo "" >> ${{ runner.temp }}/body.md
        echo "    gcr.io/project-id/github.com/${MODULE_NAME}@${IMAGE_DIGEST##*@}" >> ${{ runner.temp }}/body.md
    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ${{ github.ref }}
        body_path: ${{ runner.temp }}/body.md
    - name: Upload asset darwin amd64
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ghr-test_darwin_amd64
        asset_name: ghr-test_darwin_amd64
        asset_content_type: application/octet-stream
    - name: Upload binary linux amd64
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ghr-test_linux_amd64
        asset_name: ghr-test_linux_amd64
        asset_content_type: application/octet-stream
    - name: Upload binary linux arm64
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ghr-test_linux_arm64
        asset_name: ghr-test_linux_arm64
        asset_content_type: application/octet-stream
    - name: Upload checksum file
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: SHA256SUMS
        asset_name: SHA256SUMS
        asset_content_type: text/plain
